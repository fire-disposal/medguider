name: Streamlit CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 允许作业将镜像推送到 GHCR
permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Build & Validate
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:python3.13-bookworm-slim
    
    steps:
      - uses: actions/checkout@v4

      - name: Set Python version
        run: uv python install 3.13.4

      - name: Sync Dependencies
        run: uv sync

      - name: Verify Reorganized Code
        run: |
          uv run python -c "from pyv import EngineeringEngine, CONFIG; print('Package pyv verified.')"
          uv run python -c "import streamlit; print('Streamlit verified.')"

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pyv:latest
            ghcr.io/${{ github.repository_owner }}/pyv:${{ github.sha }}

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Execute remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # 登录 GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 拉取最新镜像
            docker pull ghcr.io/${{ github.repository_owner }}/pyv:latest
            
            # 停止并移除旧容器（如果存在）
            docker stop pyv-app || true
            docker rm pyv-app || true
            
            # 启动新容器
            docker run -d \
              --name pyv-app \
              --restart always \
              -p 8501:8501 \
              ghcr.io/${{ github.repository_owner }}/pyv:latest
            
            # 清理旧镜像
            docker image prune -f
